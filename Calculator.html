<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    
    <div class="main">
        <div class="container">
            <div class="screen">Output Screen</div>
          
                <ol class="buttons">
                    <li class="list">    <button>1</button></li>
                    <li class="list"> <button>2</button></li>
                    <li class="list">   <button>3</button></li>
                    <li class="list"> <button>4</button></li>
                    <li class="list"> <button>5</button></li>
                    <li class="list"> <button>6</button></li>
                    <li class="list">  <button>7</button></li>
                    <li class="list"> <button>8</button></li>
                    <li class="list"> <button>9</button></li>
                    <li class="list"> <button>0</button></li>
                    <li class="list"> <button>+</button></li>
                    <li class="list"><button>-</button></li>
                    <li class="list">  <button>*</button></li>
                    <li class="list"> <button>/</button></li>
                    <li class="list"><button>%</button></li>
                    <li class="list"><button>=</button></li>
                    <li class="list"><button>C</button></li>

                </ol>
               
            </div>
            
        </div>
    </div>

    <script src="logic.js"></script>

</body>

</html>
